<!DOCTYPE html>
<html>

<head>
    <title></title>
     <link rel="stylesheet" type="text/css" href="/calculator/calculator.css"> 
</head>
<body>
 <div class="continar" >
    <h1>calculator</h1>
    <div>
        <input class="display" type="text">
    </div>
    <div>
      <div>
        <button id="clr"  class="buttons equals">clr</button>
        <button id="de"  class="buttons equals">de</button>
        <button id="%"  class="buttons equals">%</button>
        <button id="/"  class="buttons equals">/</button >
      </div>
      <div>
        <button id="7" class="buttons">7</button>
        <button id="8" class="buttons">8</button>
        <button id="9" class="buttons">9</button>
        <button id="*" class="buttons equals">*</button>
      </div>
      <div>
        <button id="4"  class="buttons">4</button>
        <button id="5" class="buttons">5</button>
        <button id="6" class="buttons">6</button>
        <button id="-"  class="buttons equals">-</button>
      </div>
      <div>
        <button id="1" class="buttons">1</button>
        <button id="2" class="buttons">2</button>
        <button id="3" class="buttons">3</button>
        <button id="+" class="buttons equals">+</button>
      </div>
      <div>
        <button id="." class="buttons">.</button>
        <button id="0" class="buttons">0</button>
        <button id="equal" class="buttons">=</button>
      </div>

    </div>
</div> 


<script src="/calculator/calculator.js"></script>
</body>

</html>
